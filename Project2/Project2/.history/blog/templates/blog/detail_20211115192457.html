<!DOCTYPE html>
<html>

<head>
    <title>Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" />

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-light" id="mainNav" style="display:flex">
        <a class="navbar-brand" href="{% url 'blog:all_blogs' %}">
            <script src="https://cdn.lordicon.com/libs/mssddfmo/lord-icon-2.1.0.js"></script>
            <lord-icon src="https://cdn.lordicon.com/gmzxduhd.json" trigger="hover"
                colors="primary:#121331,secondary:#08a88a" style="width:50px;height:50px">
            </lord-icon>
        </a>
        <div class="collapse navbar-collapse ">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="title text-dark text-center" href="{% url 'blog:all_blogs' %}">
                        <script src="https://cdn.lordicon.com/libs/mssddfmo/lord-icon-2.1.0.js"></script>
                        <lord-icon src="https://cdn.lordicon.com/nobciafz.json" trigger="hover"
                            colors="primary:#121331,secondary:#08a88a" style="width:40px;height:40px">
                        </lord-icon><span>Chào mừng đã đến với Blog của Thịnh</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
<h1>{{blog.title}}</h1>
<p>{{blog.created_on}}</p>
<p>{{blog.author}}
<p>{{blog.content|safe}}</p>
